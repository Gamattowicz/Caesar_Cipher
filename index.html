<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./dist/output.css" />

    <title>Caesar cipher</title>
    <html data-theme="forest"></html>

  <body>
    <div class="my-10 text-center">
      <p class="text-7xl font-title font-extrabold">Caesar cipher</p>
    </div>

    <div class="flex justify-start mt-10">
      <div class="flex-1 mx-10">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Message to encrypt</span>
          </label>
          <textarea class="textarea textarea-bordered h-24 textarea-primary decrypted" placeholder="Type here"></textarea>
        </div>
        <div class="mt-5 flex items-end">
          <div class="">
            <button class="btn btn-primary encryptButton">ENCRYPT</button>
          </div>
        </div>
      </div>

      <div class="flex-1 flex flex-col mx-10">

          <span class="label-text">Encrypted message</span>

        >
          <div
            class="my-auto text-center items-start justify-center encrypted"
            name="encrypted"
          ></div>
        </div> -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Encrypted message</span>
          </label>
          <textarea class="textarea textarea-bordered h-24 textarea-info encrypted" disabled></textarea>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
